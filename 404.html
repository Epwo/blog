
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Check if URL already includes /blog, if not redirect
      const path = window.location.pathname;
      if (!path.startsWith('/blog/')) {
        window.location.replace('/blog' + path);
      }
    </script>
  </head>
  <body>
    <p>Page not found. Redirecting...</p>
  </body>
</html>
